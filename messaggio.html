<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio</title>
</head>
<script>
    function cifrare(){
        const xhr =  new XMLHttpRequest();
        xhr.open('GET', 'http://realessandro.github.io/TPS/pubb.json', true);
        xhr.send();
        xhr.onload = function(){
            const oggetto = JSON.parse(xhr.responseText);
            const E = oggetto.E;
            const N = oggetto.N;
            const M = parseInt(document.getElementById("M1").value);
            
            let C = Math.pow(M,E) % N;

            document.getElementById("C").value = C;
        }
        
        
        
    }
</script>
<body>
    <h1>Messaggio da mandare ( SOLO NUMERICO ) </h1><br>
    <form action="server.php" method="get">  
        <label for="C">Messaggio in chiaro</label><br>
        <input type="text" id = "M1" placeholder="Inserire il testo..."></input><br>
        
        <input type="button" value="Cifra" onclick="cifrare()"><br>

        <label for="C">Messaggio cifrato:</label><br>
        <input type="text" id="C" name ="cifrato" placeholder="Messaggio cifrato" readonly>
        
        <input type = "submit">

        
    </form>
</body>
</html>
