<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
/* RESET BASE */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

/* TITOLO PRINCIPALE */
h1 {
    background-color: #222;
    color: white;
    padding: 20px;
    text-align: center;
}

/* SOTTOTITOLI */
h2 {
    margin-top: 30px;
    text-align: center;
}

/* CONTENITORI */
#catalogo, #prodotti, #carrello {
    width: 80%;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* BOTTONI CATEGORIE */
#catalogo button {
    margin: 10px;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
}

#catalogo button:hover {
    background-color: #2980b9;
}

/* PRODOTTI */
#prodotti div {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

/* BOTTONI ACQUISTA */
#prodotti button {
    margin-left: 10px;
    padding: 6px 12px;
    background-color: #2ecc71;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

#prodotti button:hover {
    background-color: #27ae60;
}

/* CARRELLO */
#carrello p {
    font-size: 16px;
}

/* PULSANTE CONFERMA */
#carrello button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #e67e22;
    border: none;
    color: white;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

#carrello button:hover {
    background-color: #d35400;
}
</style>
<body>
    <title>E-Commerce</title>
    <h1> E-Commerce di Re ALessandro</h1>

    <h1>CATALOGO</h1>
    <div id="catalogo">
        <button onclick="LetturaFileXml()">Carica Catalogo del Lavoro</button>
        <button onclick="LetturaFileJson()">Carica Catalogo del Lavoro</button>
    </div>

    <h2 id="titolo"></h2>
    <div id="prodotti"></div>

    <h2>CARRELLO</h2>
    <div id="carrello"></div>

    <script src="jspdf.umd.min.js"></script>
    <script type="text/javascript" src="script.js"> </script>
</body>

</html>
