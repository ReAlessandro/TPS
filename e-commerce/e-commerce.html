<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
body {
    font-family: Arial;
    background: #f3f3f3;
    padding: 20px;
}
h1 {
    text-align: center;
}
#buttons {
    text-align: center;
    margin-bottom: 20px;
}
button {
    padding: 10px 18px;
    margin: 5px;
    border: none;
    background: #3498db;
    color: white;
    border-radius: 6px;
}
button:hover {
    background: #2c7fbf;
}
table {
    width: 100%;
    background: white;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}
th {
    background: #3498db;
    color: white;
}
tr:hover {
    background: #e9f4ff;
}

</style>
<body>
    <title>E-Commerce</title>
    <h1> E-Commerce di Alessandro</h1>

    <h1>Catalogo Prodotti</h1>

    <div id="buttons">
        <button onclick="LetturaFileXML()">Carica XML</button>
        <button onclick="LetturaFileJSON()">Carica JSON</button>
        <button onclick="LetturaFileCSV()">Carica CSV</button>
        <button onclick="LetturaFileTXT()">Carica TXT</button>
    </div>

    <table id="tabella">
        <tr>
            <th>Nome</th>
            <th>Prezzo</th>
            <th>Descrizione</th>
            <th></th>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"> </script>
</body>

</html>
