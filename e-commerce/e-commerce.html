<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
body {
    font-family: Arial;
    background: #f3f3f3;
    padding: 20px;
}
h1 {
    text-align: center;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}


#card {
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
}

#card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

#card h4 {
    margin-bottom: 15px;
    font-size: 18px;
}

#card button {
    padding: 10px 15px;
    border: none;
    background-color: #3276e0;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
}

#card button:hover {
    background-color: #255bb3;
}
table {
    width: 100%;
    background: white;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}
th {
    background: #3498db;
    color: white;
}
tr:hover {
    background: #e9f4ff;
}

</style>
<body>
    <title>E-Commerce</title>
    <h1> E-Commerce di Alessandro</h1>

    <h1>Catalogo Prodotti</h1>
    <section class="grid">
        <div id="card">
            <h4>Oggetti per lavoro da ufficio</h4>
            <button onclick="LetturaFileXML()">Carica XML</button>
        </div>
        <div id="card">
            <h4>Elettrodomestici</h4>
            <button onclick="LetturaFileJSON()">Carica JSON</button>
        </div>
        <div id="card">
            <h4>Attrezzature sportive</h4>
            <button onclick="LetturaFileCSV()">Carica CSV</button>
        </div>
        <div id="card">
            <h4>Tipologie di aerei</h4>
            <button onclick="LetturaFileTXT()">Carica TXT</button>
        </div>
    </section>        
        
    <table id="tabella">
        <tr>
            <th>Nome</th>
            <th>Prezzo</th>
            <th>Descrizione</th>
            <th></th>
        </tr>
    </table>
    <script src="script.js"> </script>
</body>

</html>
